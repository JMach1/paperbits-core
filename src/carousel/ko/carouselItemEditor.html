<fieldset class="form flex-item flex-item-grow" data-bind="scrollable: true">
    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section"
                data-bind="collapse: '#backgroundCollapse'"></a>
            <b>Background</b>
            <button class="btn btn-info" type="button" data-bind="tooltip: 'Manage background'"></button>
        </label>

        <div id="backgroundCollapse" class="collapse form-group-collapse">
            <background params="{ background: $component.background, onUpdate: onBackgroundUpdate }"></background>
        </div>
    </div>

    <size-editor
        params="{ features: 'minMaxHeight,minMaxWidth', label: 'Container sizes', sizeConfig: containerSizeStyles, onUpdate: onContainerSizeUpdate }">
    </size-editor>

    <div class="form-group form-group-collapsible">
        <label class="form-label">
            <a href="#" class="form-group-toggle" title="Toggle section" data-bind="collapse: '#boxCollapse'"></a>
            <b>Container box</b>
        </label>
        <div id="boxCollapse" class="collapse form-group-collapse">
            <box params="{ features: 'margin', box: box, onUpdate: onBoxUpdate }"></box>
        </div>
    </div>
</fieldset>
